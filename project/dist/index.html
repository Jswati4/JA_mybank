<!doctype html>
<html lang="fr">
  <head>
    <!-- Définition de l'encodage des caractères -->
    <meta charset="UTF-8" />
    <!-- Icône du site affichée dans l'onglet du navigateur -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Configuration de l'affichage pour les appareils mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>MyBank - Gestion des Dépenses</title>
    <!-- Description de la page pour les moteurs de recherche -->
    <meta name="description" content="Application web de gestion des dépenses personnelles" />
    <!-- Inclusion du fichier JavaScript principal généré par Vite -->
    <script type="module" crossorigin src="/assets/index.js"></script>
    <!-- Inclusion du fichier CSS principal généré par Vite -->
    <link rel="stylesheet" crossorigin href="/assets/index.css">
  </head>
  <body>
    <!-- Élément racine où l'application sera montée -->
    <div id="root"></div>
  </body>
</html>
