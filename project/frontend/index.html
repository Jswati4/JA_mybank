<!doctype html>
<!-- Déclaration du type de document HTML5 -->

<html lang="fr">
<!-- Début du document HTML avec la langue principale définie sur français -->

  <head>
    <!-- En-tête du document contenant les métadonnées et ressources -->

    <meta charset="UTF-8" />
    <!-- Définit l'encodage des caractères en UTF-8 pour supporter tous les caractères -->

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Définit l'icône (favicon) du site, ici un fichier SVG nommé vite.svg -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configure la fenêtre d’affichage pour que le site soit responsive sur mobiles -->

    <title>MyBank - Gestion des Dépenses</title>
    <!-- Titre de la page affiché dans l’onglet du navigateur -->

    <meta name="description" content="Application web de gestion des dépenses personnelles" />
    <!-- Description courte du site utilisée par les moteurs de recherche -->
  </head>

  <body>
    <!-- Corps du document visible dans le navigateur -->

    <div id="root"></div>
    <!-- Conteneur principal où l’application React sera montée -->

    <script type="module" src=".\frontend\src\main.tsx"></script>
    <!-- Chargement du script principal de l’application React en module ES6 -->
  </body>
</html>
